<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first website</title>
    <link rel="stylesheet" href="css/css.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
</head>
<body>
    <div class="container container-contact bootstrap snippets bootdeys bootdey">
        <div class="row decor-default">
            <div class="col-md-12">
              <div class="contact">
                <div class="controls">
                  <span class="icon icon-folder" data-toggle="tooltip" data-placement="top" title="" data-original-title="Archive"></span>
                  <span class="icon icon-delete" data-toggle="tooltip" data-placement="top" title="" data-original-title="Delete"></span>
                  <span class="icon icon-close" data-toggle="tooltip" data-placement="top" title="" data-original-title="Close"></span>
                  <span class="write" data-toggle="tooltip" data-placement="top" title="" data-original-title="New"></span>
                  <img src="https://cooldevs.netlify.app/img/fav.png" alt="cover" class="cover">
                  <div class="cont">
                    <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt="avatar" class="avatar">
                    <div class="name">May</div>
                    <div class="ui-mark">Student</div>
                  </div>
                </div>
        
                <div class="row">
                  <div class="col-md-4 col-md-5 col-xs-12">
                    <div class="row">
                      <div class="col-xs-3">
                        Email:
                      </div>
                      <div class="col-xs-9">
                        example@yourdomain.com
                      </div>
                      <div class="col-xs-3">
                        Phone:
                      </div>
                      <div class="col-xs-9">
                        +1-800-600-9898
                      </div>
                      <div class="col-xs-3">
                        Address:
                      </div>
                      <div class="col-xs-9">
                        Sacramento, CA
                      </div>
                      <div class="col-xs-3">
                        Birthday:
                      </div>
                      <div class="col-xs-9">
                        1975/8/17
                      </div>
                      <div class="col-xs-3">
                        URL:
                      </div>
                      <div class="col-xs-9">
                        http://yourdomain.com
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8 col-md-7 col-xs-12">
                    <p class="contact-description">I'm a student.I'm a student.I'm a student.I'm a student.I'm a student.I'm a student.I'm a student.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js/js.js"></script>

</html>
